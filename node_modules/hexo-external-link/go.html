<html lang="zh">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="/img/favi.png">
    <meta name="robots" content="noindex, nofollow"/>
    <title>安全提示 | 短巷与雨</title>
    <style>
        .loading {
            animation: fadein 2s
        }

        @keyframes fadein {
            from {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }

        .spinner-wrapper {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            z-index: 300;
            height: 100%;
            /*min-width: 100%;*/
            /*min-height: 100%;*/
            background: rgba(255, 255, 255, .93)
        }

        .spinner-text {
            color: #000;
            letter-spacing: 1px;
            font-family: Arial
        }
        .spainner-box{
            width: 400px;
            margin-top: 2px;
        }
        .spainner-box .spainner-header .row{
            padding:10px;
            display: flex;
            justify-content: center;
            flex-direction: row;
            line-height: 60px;
        }
        .spainner-box .spainner-header img{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .spainner-box .spainner-header .sub{
            font-size: 1.5rem;
            font-weight: 600;
            /*text-shadow: 1px -1px #fff,-1px 1px #999,-5px 5px 2px #80808080;*/
        }
        .spainner_info{
            margin-top: 20px;
            border-radius: 5px;
            padding: 20px;
            background: #eee;
        }
        .spainner_info .spainner_tips{
            display: flex;
            flex-wrap: wrap;
            background: #FDF5E6;
            line-height: 36px;
            padding: 5px;
            margin-bottom: 20px;
        }
        /*.spainner_info .spainner_tips img{*/
        /*    width: 36px;*/
        /*    background: #FDF5E6;*/
        /*    height: 36px;*/
        /*}*/
        .spainner_tips_text{
            font-size: 1.2rem;
        }
        .locationOrigin{
            text-decoration: none;
            overflow-wrap: break-word;
            color:#FC5531;
        }
        .btn{
            position: absolute;
            right: 0;
            white-space: nowrap;
            font-size: 14px;
            color: #FC5531;
            border: 1px solid #FC5531;
            display: inline-block;
            box-sizing: border-box;
            padding: 6px 18px;
            border-radius: 18px;
            text-decoration: none;
        }
        .btn_box{
            position: relative;
            margin-top: 20px;
            height: 40px;
        }
        .spinner {
            /*position: absolute;*/
            /*top: 45%;*/
            /*left: 50%;*/
            display: block;
            /*margin-left: -160px;*/
            width: 1px;
            height: 1px;
            border: 20px solid rgba(255, 0, 0, 1);
            border-radius: 50px;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: spin 1.5s infinite
        }
        @keyframes spin {
            0%, 100% {
                transform: rotate(0) scale(1)
            }
            50% {
                transform: rotate(720deg) scale(.6)
            }
        }</style>

    <script type="text/javascript">const host = window.location.host;

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        return r ? decodeURI(r[2]) : null
    }

    var jump_url = GetQueryString('u');


    jump_url = Base64.decode(jump_url);

    var UrlReg = '^((http|https|thunder|qqdl|ed2k|Flashget|qbrowser|ftp|rtsp|mms)://)';
    if (!jump_url || !jump_url.match(UrlReg)) {
        document.title = '参数错误，正在返回首页...';
        jump_url = location.origin
    }

    window.onload = function (){
        let locationOrigin=document.querySelector(".locationOrigin")
        locationOrigin.setAttribute("href",jump_url)
        let btn=document.querySelector(".btn")
        btn.setAttribute("href",jump_url)
        locationOrigin.innerHTML = jump_url
    }

<body>
<div class="loading">
    <div class="spinner-wrapper">
        <div class="spainner-box">
            <div class="spainner-header">
                <div class="row">
                    <img src="/img/avator.jpg" alt="">
                    <div class="sub">短巷与雨</div>
                </div>
            </div>
            <div class="spainner_info">
                <div class="spainner_tips">
                    <div class="spainner_tips_text">请注意您的账号和财产安全</div>
                </div>
                <div class="spinner-text">您即将离开本站,前往:
                    <a class="locationOrigin"></a>
                </div>
                <div class="btn_box">
                    <a href="" class="btn">继续</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
